<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recon | Sales Intelligence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', "Liberation Mono", "Courier New", 'monospace'],
            },
            colors: {
              accent: {
                DEFAULT: '#14b8a6', // Teal 500
                glow: '#2dd4bf',    // Teal 400
                dim: 'rgba(20, 184, 166, 0.1)',
              },
              neutral: {
                950: '#0a0a0a',
                900: '#171717',
                850: '#1f1f1f',
                800: '#262626',
              }
            },
            boxShadow: {
              'glass': '0 8px 32px 0 rgba(0, 0, 0, 0.37)',
              'soft': '0 4px 20px -2px rgba(0, 0, 0, 0.05)',
            },
            animation: {
              'fade-in': 'fadeIn 0.4s ease-out forwards',
              'fade-in-up': 'fadeInUp 0.5s ease-out forwards',
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        transition: background-color 0.4s ease, color 0.4s ease;
      }
      
      /* Glassmorphism utilities */
      .glass-panel {
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
      }
      
      /* Smooth input autofill fix */
      input:-webkit-autofill,
      input:-webkit-autofill:hover, 
      input:-webkit-autofill:focus, 
      input:-webkit-autofill:active{
          -webkit-box-shadow: 0 0 0 30px var(--autofill-bg) inset !important;
          -webkit-text-fill-color: var(--autofill-text) !important;
          transition: background-color 5000s ease-in-out 0s;
      }
      
      .dark input:-webkit-autofill {
        --autofill-bg: #171717;
        --autofill-text: #e5e5e5;
      }
      
      input:-webkit-autofill {
        --autofill-bg: #ffffff;
        --autofill-text: #171717;
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #525252;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #737373;
      }

      /* Dynamic Mouse Glow */
      :root {
        --mouse-x: 50%;
        --mouse-y: 50%;
      }
      
      .spotlight-bg {
        background: radial-gradient(
          800px circle at var(--mouse-x) var(--mouse-y), 
          var(--spotlight-color), 
          transparent 40%
        );
      }
      
      .dark .spotlight-bg {
        --spotlight-color: rgba(20, 184, 166, 0.08);
      }
      
      .light .spotlight-bg {
        --spotlight-color: rgba(20, 184, 166, 0.03);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-markdown": "https://esm.sh/react-markdown@^10.1.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "vite": "https://esm.sh/vite@^7.3.0"
  }
}
</script>

</head>

    <div id="root"></div>

  </body>
</html>
